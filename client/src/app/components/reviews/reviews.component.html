<app-nav-bar></app-nav-bar>
<div class="hotel-container">
    <div class="menu-bar">
        <h3 class="tagline">Add Review</h3>
    </div>
    <div class="form">
        <form class="example-form" [formGroup]="addReview" (ngSubmit)="reviewsubmit()">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Add review</mat-label>
                <input matInput placeholder="Ex. Food is fine" formControlName="review">
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Submit</button>&nbsp;
            <button type="reset" mat-raised-button>Reset</button>
        </form>
    </div>
    <div class=".review-cards">

        <div class="div-border" *ngFor="let review of reviews">
            <mat-card>
                <mat-card-header>
                    <div class="name">{{review.userName}}</div>
                </mat-card-header>
                <div class="content">{{review.review}}</div>
                <button (click)="whenClick(review._id,review.review)" mat-raised-button
                    color="primary">update</button>&nbsp;
                <button (click)="reviewDelete(review._id)" mat-raised-button color="warn">Delete</button>
            </mat-card>
        </div>

    </div>
</div>
