<app-nav-bar></app-nav-bar>
<div class="hotel-container">
    <div class="menu-bar">
        <h3 class="tagline">Update Menu Item</h3>
    </div>
    <div class="form">
        <form class="example-form" [formGroup]="addItem" (ngSubmit)="itemsubmit()">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Food name</mat-label>
                <input matInput value="{{name}}" formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput value="{{desc}}" formControlName="desc">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput value="{{price}}" formControlName="price">
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Submit</button>&nbsp;
            <button type="reset" mat-raised-button color="accent">Reset</button>
        </form>
    </div>
</div>
